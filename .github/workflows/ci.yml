name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --logger "trx;LogFileName=results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: '**/results.trx'

      - name: Run samples
        shell: bash
        run: |
          for lol in samples/*/*.lol; do
            name=$(dirname "$lol" | xargs basename)
            # Skip interactive samples
            case "$name" in
              12-guessing-game|14-string-calculator|15-adventure-game)
                echo "⏭️  $name (interactive, skipped)"
                continue
                ;;
            esac
            output=$(dotnet run --project src/Lolcode.Cli -- run "$lol" 2>&1)
            if [ $? -eq 0 ]; then
              echo "✅ $name"
            else
              echo "❌ $name"
              echo "$output" | head -5
              exit 1
            fi
          done

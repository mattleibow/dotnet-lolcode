name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --logger "trx;LogFileName=results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: '**/results.trx'

      - name: Build samples
        shell: bash
        run: |
          for proj in $(find samples -name '*.lolproj' | sort); do
            name=$(dirname "$proj" | xargs basename)
            if dotnet build "$proj" --verbosity quiet > /dev/null 2>&1; then
              echo "✅ $name"
            else
              echo "❌ $name"
              dotnet build "$proj" 2>&1 | tail -5
              exit 1
            fi
          done

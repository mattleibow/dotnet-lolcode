name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --logger "trx;LogFileName=results.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: '**/results.trx'

      - name: Build samples
        shell: bash
        run: |
          for proj in $(find samples -name '*.lolproj' | sort); do
            name=$(dirname "$proj" | xargs basename)
            if dotnet build "$proj" --verbosity quiet > /dev/null 2>&1; then
              echo "‚úÖ $name"
            else
              echo "‚ùå $name"
              dotnet build "$proj" 2>&1 | tail -5
              exit 1
            fi
          done

  pack:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Generate CI version
        id: version
        run: |
          VERSION="0.0.0-ci.$(date -u '+%y%m%d.%H%M%S')"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "üì¶ CI version: $VERSION"

      - name: Pack
        run: dotnet pack -c Release -p:Version=${{ steps.version.outputs.version }} -o artifacts/

      - name: Verify packages
        run: |
          echo "üì¶ Packages:"
          ls -la artifacts/*.nupkg
          COUNT=$(ls artifacts/*.nupkg | wc -l)
          [ "$COUNT" -eq 3 ] || { echo "‚ùå Expected 3 packages, got $COUNT"; exit 1; }
          echo "‚úÖ Pack produced 3 packages"

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: artifacts/*.nupkg

  test-packages:
    runs-on: ${{ matrix.os }}
    needs: pack
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: nupkg
          path: packages/

      - name: Get package version
        id: version
        shell: bash
        run: |
          SDK_PKG=$(ls packages/Lolcode.NET.Sdk.*.nupkg | head -1)
          VERSION=$(basename "$SDK_PKG" | sed 's/Lolcode.NET.Sdk.\(.*\).nupkg/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Test packages
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Install template and create project
          TEMPLATE_PKG=$(ls packages/Lolcode.NET.Templates.*.nupkg | head -1)
          dotnet new install "$TEMPLATE_PKG"
          mkdir -p test-app && cd test-app

          cat > NuGet.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <clear />
              <add key="local" value="../packages" />
              <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />
            </packageSources>
          </configuration>
          EOF

          dotnet new lolcode -n MyApp

          # Verify version is baked into .lolproj
          echo "Generated .lolproj:"
          cat MyApp/MyApp.lolproj
          grep -q "Lolcode.NET.Sdk/$VERSION" MyApp/MyApp.lolproj || { echo "‚ùå SDK version not found in .lolproj"; exit 1; }
          echo "‚úÖ Version $VERSION baked into template"

          # Build and run
          dotnet build MyApp/MyApp.lolproj
          OUTPUT=$(dotnet run --project MyApp/MyApp.lolproj)
          [ "$OUTPUT" = "HAI WORLD!" ] || { echo "‚ùå Unexpected output: $OUTPUT"; exit 1; }
          echo "‚úÖ Template project builds and runs"
